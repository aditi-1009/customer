<form class="form-horizontal">
<div class="form-group">
<label for="inputname" class="col-sm-2 control-label"><h4><b>Customer Search</b></h4></label>
</div>
</form>

<div class="form-group">
 <div class="row">
 <div class="col-lg-4">
<div class="input-group">
<input type="text" class="form-control" placeholder="Search" name="search" [(ngModel)]="key"  (ngModelChange)="searchCustomer()">
<div class="input-group-btn">
<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
</div>
</div>
</div></div>
</div>

<div class="row">
<div class="col-lg-4">
<ul class="list-group">
<li class="list-group-item" *ngFor="let custdetail of name"  [routerLink]="['/customer/'+custdetail.id]">
{{custdetail.customer_name}}
</li>
</ul>
</div>
</div>
