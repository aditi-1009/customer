<div class="container-fluid">
    
<div class="col-sm-3 col-md-6 col-lg-4">

<div id="search-component">
<h2><span class="label label-warning">Customer Search</span></h2></div><br>

<div class="form-group">
 <div class="row">
 <div class="col-sm-9 col-md-6 col-lg-8">

<div class="input-group">
 <input type="text" class="form-control" placeholder="Search" name="search" [(ngModel)]="key"  (ngModelChange)="searchCustomer()">
 <div class="input-group-btn">
  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
</div>
</div>
</div></div>
</div>

<div class="row">
    <div class="col-sm-9 col-md-6 col-lg-8">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let custdetail of name"  [routerLink]="['/customer/'+custdetail.id]">
   {{custdetail.customer_name}}
  </li>
</ul>
    </div>

</div>

</div>
